<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./pokemon.js" defer></script>
</head>

<body>
    <header class="header-home">
        <!-- contenedor principal -->
        <div class="container">
            <!-- seccion del logo y el titulo -->
            <div class="logo-wrapper">
                <img src="./assets/pokeball.svg" alt="pokeball">
                <h1>Pokedex</h1>
            </div>
            <!-- seccion de la busqueda -->
            <div class="search-wrapper">
                <!-- seccion de la busqueda por input del usuario -->
                <div class="search-wrap">
                    <img src="./assets/search.svg" alt="search icon" class="search-icon">
                    <input type="text" class="search-input body3-fonts" placeholder="Search" id="search-input">
                    <img src="./assets/cross.svg" alt="cross icon" class="search-close-icon" id="search-close-icon">
                </div>
                <!-- seccion de ordenar por nombre o numero la busqueda del pokemon -->
                <div class="sort-wrapper">
                    <div class="sort-wrap">
                        <img src="./assets/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon">
                    </div>
                    <div class="filter-wrapper">
                        <p class="body2-fonts">Sort by:</p>
                        <div class="filter-wrap">
                            <div>
                                <input type="radio" id="number" name="filter" value="number" checked>
                                <label for="number" class="body3-fonts">Number</label>
                            </div>
                            <div>
                                <input type="radio" name="filter" id="name" value="name">
                                <label for="name" class="body3-fonts">Name</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">

        <section class="pokemon-list">
            <!-- contenedor con la lista de pokemones -->
            <div class="container">
                <div class="list-wrapper">
                </div>
            </div>
            <!-- en caso de no encontrar ninguno mostrara un mensaje de no encontrado -->
            <div id="not-found-message">
                Pokemon not found
            </div>
        </section>
    </main>
</body>

</html>
